<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Breakout 게임 (터치 + 키보드 + 레벨 시스템)</title>
  <style>
    body { margin: 0; background: #000; overflow: hidden; touch-action: none; }
    /* 캔버스에 선명한 사각 테두리 추가 */
    canvas {
      display: block;
      margin: 20px auto;
      background: #111;
      border: 4px solid #00ffcc;
      touch-action: none;
    }
    #touch-area {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 30%;
      background: rgba(255,255,255,0.05);
      z-index: 2;
      border-top: 2px dashed #00ffcc;
      touch-action: none;
    }
    #touch-hint, #keyboard-hint {
      position: fixed;
      width: 100%;
      text-align: center;
      color: #00ffcc;
      font-size: 14px;
      font-family: sans-serif;
      z-index: 3;
    }
    #touch-hint { bottom: 35%; }
    #keyboard-hint { top: 5px; }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="480" height="640"></canvas>
<div id="touch-area"></div>
<div id="touch-hint">⬇ 이 아래는 손가락으로 패들을 조작하는 영역입니다</div>
<div id="keyboard-hint">← / → 키보드 화살표로도 조작할 수 있습니다</div>

<script>
window.onload = function() {
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  // 플랫폼 감지
  const isMobile = ('ontouchstart' in window) || navigator.maxTouchPoints > 0;

  // 패들
  const paddleHeight = 10;
  const paddleWidth = 75;
  let paddleX;
  let rightPressed = false;
  let leftPressed = false;

  // 공 초기 위치 변수
  const startY = canvas.height - 30;
  const startX = canvas.width / 2;
  let x, y;
  let dx, dy;
  const ballRadius = 8;

  // 점수, 목숨
  let score = 0;
  let lives = 3;

  // 레벨 시스템
  let currentLevel = 1;
  const levels = [
    { rows: 3, cols: 5, speed: 2, bg: '#111' },
    { rows: 5, cols: 7, speed: 3, bg: '#222' },
    { rows: 7, cols: 9, speed: 4, bg: '#333' }
  ];
  let brickRowCount, brickColumnCount;
  let bricks;

  // 브릭 크기
  const brickWidth = 60;
  const brickHeight = 20;
  const brickPadding = 10;
  const brickOffsetTop = 30;
  const brickOffsetLeft = 15;

  // 브릭 초기화
  function initBricks() {
    bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }
  }

  // 레벨 설정 및 공/패들 초기 위치
  function initLevel(level) {
    const cfg = levels[level - 1] || levels[levels.length - 1];
    brickRowCount = cfg.rows;
    brickColumnCount = cfg.cols;
    dx = cfg.speed;
    dy = -cfg.speed;
    document.body.style.background = cfg.bg;
    initBricks();
    // 점수 및 목숨 초기화
    score = 0;
    lives = 3;
    // 공 초기 위치
    x = startX;
    y = startY;
    // 패들 초기 위치
    paddleX = (canvas.width - paddleWidth) / 2;
  }

  // 다음 레벨
  function nextLevel() {
    currentLevel++;
    if (currentLevel > levels.length) {
      alert('모든 스테이지 클리어!');
      document.location.reload();
    } else {
      initLevel(currentLevel);
    }
  }

  // 충돌 검사
  function collisionDetection() {
    for (let c = 0; c < brickColumnCount; c++) {
      for (let r = 0; r < brickRowCount; r++) {
        const b = bricks[c][r];
        if (b.status && x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
          dy = -dy;
          b.status = 0;
          score++;
          if (score === brickRowCount * brickColumnCount) nextLevel();
        }
      }
    }
  }

  // 그리기 함수
  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
    ctx.fillStyle = '#00ffcc';
    ctx.fill();
    ctx.closePath();
  }
  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight);
    ctx.fillStyle = '#00ccff';
    ctx.fill();
    ctx.closePath();
  }
  function drawBricks() {
    for (let c = 0; c < brickColumnCount; c++) {
      for (let r = 0; r < brickRowCount; r++) {
        if (bricks[c][r].status) {
          const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
          const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
          bricks[c][r].x = brickX;
          bricks[c][r].y = brickY;
          ctx.beginPath();
          ctx.rect(brickX, brickY, brickWidth, brickHeight);
          ctx.fillStyle = '#ffcc00';
          ctx.fill();
          ctx.closePath();
        }
      }
    }
  }
  function drawScore() {
    ctx.font = '16px Arial';
    ctx.fillStyle = '#fff';
    ctx.fillText(`점수: ${score}`, 8, 20);
  }
  function drawLives() {
    ctx.font = '16px Arial';
    ctx.fillStyle = '#fff';
    ctx.fillText(`목숨: ${lives}`, canvas.width - 80, 20);
  }
  function drawWalls() {
    // 내부 사각 벽면 강조
    ctx.lineWidth = 2;
    ctx.strokeStyle = '#ffffff';
    ctx.strokeRect(0, 0, canvas.width, canvas.height);
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawWalls();
    drawBricks();
    drawBall();
    drawPaddle();
    drawScore();
    drawLives();
    collisionDetection();

    // 패들 이동
    if (rightPressed) paddleX += 5;
    if (leftPressed) paddleX -= 5;
    if (paddleX < 0) paddleX = 0;
    if (paddleX + paddleWidth > canvas.width) paddleX = canvas.width - paddleWidth;

    // 공 경계 반사
    if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) dx = -dx;
    if (y + dy < ballRadius) dy = -dy;
    else if (y + dy > canvas.height - ballRadius - 10) {
      if (x > paddleX && x < paddleX + paddleWidth) {
        dy = -dy;
      } else {
        lives--;
        if (!lives) {
          alert('게임 오버!');
          document.location.reload();
        } else {
          x = startX;
          y = startY;
          dx = levels[currentLevel - 1].speed;
          dy = -levels[currentLevel - 1].speed;
          paddleX = (canvas.width - paddleWidth) / 2;
        }
      }
    }

    x += dx;
    y += dy;
    requestAnimationFrame(draw);
  }

  // 이벤트 리스너 설정
  function handleTouch(e) {
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const touchX = e.touches[0].clientX - rect.left;
    paddleX = touchX - paddleWidth / 2;
    if (paddleX < 0) paddleX = 0;
    if (paddleX + paddleWidth > canvas.width) paddleX = canvas.width - paddleWidth;
  }
  if (isMobile) {
    const touchArea = document.getElementById('touch-area');
    touchArea.addEventListener('touchstart', handleTouch, { passive: false });
    touchArea.addEventListener('touchmove', handleTouch, { passive: false });
    // 캔버스 터치도 지원
    canvas.addEventListener('touchstart', handleTouch, { passive: false });
    canvas.addEventListener('touchmove', handleTouch, { passive: false });
  } else {
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight') rightPressed = true;
      if (e.key === 'ArrowLeft') leftPressed = true;
    });
    document.addEventListener('keyup', e => {
      if (e.key === 'ArrowRight') rightPressed = false;
      if (e.key === 'ArrowLeft') leftPressed = false;
    });
  }

  // 게임 시작
  initLevel(currentLevel);
  draw();
};
</script>
</body>
</html>
