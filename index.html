<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Breakout 게임 (터치 + 키보드 조작)</title>
  <style>
    body { margin: 0; background: #000; overflow: hidden; touch-action: none; }
    canvas { display: block; margin: 0 auto; background: #111; }
    #touch-area {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 30%;
      background: rgba(255,255,255,0.05);
      z-index: 2;
      border-top: 2px dashed #00ffcc;
    }
    #touch-hint, #keyboard-hint {
      position: fixed;
      width: 100%;
      text-align: center;
      color: #00ffcc;
      font-size: 14px;
      font-family: sans-serif;
      z-index: 3;
    }
    #touch-hint { bottom: 35%; }
    #keyboard-hint { top: 5px; }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="480" height="640"></canvas>
<div id="touch-area"></div>
<div id="touch-hint">⬇ 이 아래는 손가락으로 패들을 조작하는 영역입니다</div>
<div id="keyboard-hint">← / → 키보드 화살표로도 조작할 수 있습니다</div>

<script>
window.onload = function() {
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  let paddleHeight = 10;
  let paddleWidth = 75;
  let paddleX = (canvas.width - paddleWidth) / 2;
  let rightPressed = false;
  let leftPressed = false;

  let ballRadius = 8;
  let x = canvas.width / 2;
  let y = canvas.height - 30;
  let dx = 2;
  let dy = -2;

  let brickRowCount = 5;
  let brickColumnCount = 7;
  let brickWidth = 60;
  let brickHeight = 20;
  let brickPadding = 10;
  let brickOffsetTop = 30;
  let brickOffsetLeft = 15;

  let score = 0;
  let lives = 3;

  let bricks = [];
  for(let c = 0; c < brickColumnCount; c++) {
    bricks[c] = [];
    for(let r = 0; r < brickRowCount; r++) {
      bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
  }

  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
    ctx.fillStyle = "#00ffcc";
    ctx.fill();
    ctx.closePath();
  }

  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight);
    ctx.fillStyle = "#00ccff";
    ctx.fill();
    ctx.closePath();
  }

  function drawBricks() {
    for(let c = 0; c < brickColumnCount; c++) {
      for(let r = 0; r < brickRowCount; r++) {
        if(bricks[c][r].status == 1) {
          let brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
          let brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
          bricks[c][r].x = brickX;
          bricks[c][r].y = brickY;
          ctx.beginPath();
          ctx.rect(brickX, brickY, brickWidth, brickHeight);
          ctx.fillStyle = "#ffcc00";
          ctx.fill();
          ctx.closePath();
        }
      }
    }
  }

  function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#fff";
    ctx.fillText("점수: " + score, 8, 20);
  }

  function drawLives() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#fff";
    ctx.fillText("목숨: " + lives, canvas.width - 80, 20);
  }

  function collisionDetection() {
    for(let c = 0; c < brickColumnCount; c++) {
      for(let r = 0; r < brickRowCount; r++) {
        let b = bricks[c][r];
        if(b.status == 1) {
          if(x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
            dy = -dy;
            b.status = 0;
            score++;
            if(score == brickRowCount * brickColumnCount) {
              alert("축하합니다! 모든 벽돌을 깼습니다!");
              document.location.reload();
            }
          }
        }
      }
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBricks();
    drawBall();
    drawPaddle();
    drawScore();
    drawLives();
    collisionDetection();

    if(rightPressed) paddleX += 5;
    else if(leftPressed) paddleX -= 5;

    if(paddleX < 0) paddleX = 0;
    if(paddleX + paddleWidth > canvas.width) paddleX = canvas.width - paddleWidth;

    if(x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
      dx = -dx;
    }
    if(y + dy < ballRadius) {
      dy = -dy;
    } else if(y + dy > canvas.height - ballRadius - 10) {
      if(x > paddleX && x < paddleX + paddleWidth) {
        dy = -dy;
      } else {
        lives--;
        if(!lives) {
          alert("게임 오버!");
          document.location.reload();
        } else {
          x = canvas.width / 2;
          y = canvas.height - 30;
          dx = 2;
          dy = -2;
          paddleX = (canvas.width - paddleWidth) / 2;
        }
      }
    }

    x += dx;
    y += dy;

    requestAnimationFrame(draw);
  }

  document.getElementById("touch-area").addEventListener("touchmove", function(e) {
    const touchX = e.touches[0].clientX;
    const rect = canvas.getBoundingClientRect();
    const canvasX = touchX - rect.left;
    paddleX = canvasX - paddleWidth / 2;
    if (paddleX < 0) paddleX = 0;
    if (paddleX + paddleWidth > canvas.width) paddleX = canvas.width - paddleWidth;
  });

  document.addEventListener("keydown", function(e) {
    if(e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
    else if(e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
  });

  document.addEventListener("keyup", function(e) {
    if(e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
    else if(e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
  });

  draw();
};
</script>
</body>
</html>
